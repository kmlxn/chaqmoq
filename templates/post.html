{% extends 'base.html' %}
{% block heading %}
    <div class="post-heading">
        <h1>{{ post.title }}</h1>
        <h2 class="subheading">{{ post.summary }}</h2>
        <span class="meta">Posted on {{ post.date }}</span>
    </div>
{% endblock %}
    
{% block main %}
    <div class="page-content">
        {{ post.content|safe }}
    </div>
    <ul class="tags">
        {% for tag in post.tags %}
        <li><a href="{{ tag.url }}">#{{ tag.title }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
